name: SF Environment Setup

on:
  workflow_dispatch:
    inputs:
      Environment:
        description: 'GitHub Environment name (e.g., sandbox, prod)'
        required: true
        type: string

jobs:
  sf-env-setup:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.Environment }}  # This sets the environment based on input

    env:
      ORGNAME: ${{ github.event.inputs.Environment }}
      USERNAME: ${{ vars.USERNAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.0.0"

      - name: Install Salesforce CLI
        run: |
          npm install -g @salesforce/cli@2.49.7
          sf --version

      - name: Install sfdx-git-delta Plugin
        run: echo 'y' | sf plugins install sfdx-git-delta


      - name: Authenticate with Salesforce using JWT
        run: |
          sf auth jwt grant \
            --client-id ${{ secrets.CONSUMER_KEY }} \
            --jwt-key-file ${GITHUB_WORKSPACE}/assets/devopskeys/server.key \
            --username ${{ env.USERNAME }} \
            --instance-url https://login.salesforce.com \
            --alias ${{ env.ORGNAME }}

      - name: Execute Apex Script and Capture JSON Output
        id: execute_apex
        run: |
          echo "Running Apex script on org: ${{ env.ORGNAME }}"
          result=$(sf apex run --file ${GITHUB_WORKSPACE}/scripts/test1.apex --target-org ${{ env.ORGNAME }} --json)
          echo "$result" > apex_output.json
          echo "Raw JSON Response:"
          cat apex_output.json

      - name: Create Custom Metadata Folder Structure
        run: |
          # Create folder structure if it doesn't exist
          mkdir -p SandboxEnvironments/production-sfp/force-app/main/default/customMetadata


      - name: Retrieve Custom Metadata Records
        run: |
          echo "Retrieving Custom Metadata Records from org: ${{ env.ORGNAME }}"
          sf project retrieve start --metadata CustomMetadata:CmdtCountry --target-org ${{ env.ORGNAME }}
      
        
      - name: Commit Retrieved Custom Metadata to Repository
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add SandboxEnvironments/production-sfp/force-app/main/default/customMetadata/*
          git commit -m "Retrieve Custom Metadata records for CmdtCountry from ${{ env.ORGNAME }}"
          git push origin main
          
