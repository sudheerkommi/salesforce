name: SF Environment Setup

on:
  workflow_dispatch:
    inputs:
      Environment:
        description: 'GitHub Environment name (e.g., sandbox, prod)'
        required: true
        type: string

jobs:
  sf-env-setup:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.Environment }}

    env:
      ORGNAME: ${{ github.event.inputs.Environment }}
      USERNAME: ${{ vars.USERNAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.0.0"

      - name: Install Salesforce CLI
        run: |
          npm install -g @salesforce/cli@2.49.7
          sf --version

      - name: Install sfdx-git-delta Plugin
        run: echo 'y' | sf plugins install sfdx-git-delta

      - name: Authenticate with Salesforce using JWT
        run: |
          sf auth jwt grant \
            --client-id ${{ secrets.CONSUMERKEY }} \
            --jwt-key-file ${GITHUB_WORKSPACE}/assets/devopskeys_
