name: SF Environment Setup

on:
  workflow_dispatch:
    inputs:
      secret:
        description: 'Salesforce Connected App Consumer Key'
        required: true
      environment:
        description: 'Salesforce alias for the org'
        required: true
      username:
        description: 'Salesforce username'
        required: true

jobs:
  sf-env-setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.0.0"

      - name: Install Salesforce CLI
        run: |
          npm install -g @salesforce/cli@2.49.7
          sf --version

      - name: Install SGD Delta Plugin
        run: echo 'y' | sf plugins install sfdx-git-delta

      - name: Install SFPowerkit Plugin
        run: sf plugins install sfpowerkit -y

      - name: Authenticate to Salesforce Sandbox (JWT)
        run: |
          sfdx auth:jwt:grant \
            -r https://test.salesforce.com \
            -i "${{ github.event.inputs.secret }}" \
            -f "${{ github.workspace }}/assets/devopskeys/server.key" \
            -u "${{ github.event.inputs.username }}" \
            -d \
            -a "${{ github.event.inputs.environment }}"

      - name: Verify SFPowerkit is working
        run: sfpowerkit:org:info -u "${{ github.event.inputs.environment }}"

