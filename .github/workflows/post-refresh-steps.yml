name: SF Environment Setup

on:
  workflow_dispatch:
    inputs:
      Environment:
        description: 'Salesforce org'
        required: true
        type: string
 

jobs:
  sf-env-setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.0.0"

      - name: Install Salesforce CLI
        run: |
          npm install -g @salesforce/cli@2.49.7
          sf --version
      - name: Install SGD Delta Plugin
        run: echo 'y' | sf plugins install sfdx-git-delta

      # === Authenticate sandbox. ===
      - name: Authenticate Sandbox
        run: sf auth jwt grant -r https://login.salesforce.com -i 3MVG96yD8KRvY2.EPYjJWrUD7lWhuewzJ6Evh8ZyScUaUEqfgvZPy3MDeUW0iy9uRA.dwXNa4sthpSjQZpqNj   -f ${GITHUB_WORKSPACE}/assets/devopskeys/server.key -o 
             sudheer.kommi@icloud.com.trialplay.production-sfp -d 


      - name: Execute Apex Script and Capture JSON Output
        id: execute_apex
        run: |
          result=$(sf apex run --file ${GITHUB_WORKSPACE}/scripts/test1.apex --target-org )
          echo "$result" > apex_output.json
          echo "Raw JSON Response:"
          echo "$result"
