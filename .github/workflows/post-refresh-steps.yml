name: SF Environment Setup

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Salesforce org'
        required: true
 

jobs:
  sf-env-setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.0.0"

      - name: Install Salesforce CLI
        run: |
          npm install -g @salesforce/cli@2.49.7
          sf --version

      - name: Install SGD Delta Plugin
        run: echo 'y' | sf plugins install sfdx-git-delta

